apiVersion: apps/v1beta1
kind: Deployment
metadata:
 name: nginx
spec:
 replicas: 3 #escalar pods
 template:
  metadata:
   labels:
    app: nginx
  spec:
   containers:
    - name: nginx
      image: nginx:1.17-alpine
      ports:
      - containerPort: 80
      volumeMounts:
        - mountPath: /etc/nginx/conf.d
          name: nginx-conf
          readOnly: true
     

      # resourcesa:
      #  requests:
      #   # memory: "100Mi"
      #   cpu: "200m"
      #  limits:
      #   cpu: "250m"

   volumes:
    - name: nginx-conf
      configMap: 
        name: nginx-conf
        items: 
          - key: nginx.conf
            path: nginx.conf